<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’– EmoCare â€” Your Wellness Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ’– EmoCare â€” Your Wellness Chatbot</h2>
    <div id="chatbox">
      <p class="botText"><span>ðŸ‘‹ Hello! I'm EmoCare. How are you feeling today?</span></p>
    </div>
    <div id="userInput">
      <input id="textInput" type="text" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      let userText = document.getElementById("textInput").value;
      if (userText === "") return;

      let userHtml = '<p class="userText"><span>' + userText + '</span></p>';
      document.getElementById("textInput").value = "";
      document.getElementById("chatbox").innerHTML += userHtml;

      fetch(`/get?msg=${userText}`)
        .then(response => response.text())
        .then(data => {
          let botHtml = '<p class="botText"><span>' + data + '</span></p>';
          document.getElementById("chatbox").innerHTML += botHtml;
          document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
        });
    }

    document.getElementById("textInput")
      .addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
      });
  </script>
</body>
</html>
